server {
    listen 80;
    server_name tinghai.xin _;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name tinghai.xin _;

    # SSL Configuration
    # Use the standard chain file (leaf + intermediate). Avoid duplicate intermediates.
    ssl_certificate /etc/nginx/ssl/tinghai.xin.pem;
    ssl_certificate_key /etc/nginx/ssl/tinghai.xin.key;
    
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # Forward to the original Web program (currently at 8001)
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static files directly via Nginx for better performance and reliability
    location /chat/static/ {
        alias /home/tester/project/tinghai_web/static/;
        expires 30d;
        access_log off;
    }

    # Forward to Tinghai Web (running at 5000), now at /chat
    location /chat/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Tell Flask its Script Name is /chat
        proxy_set_header X-Script-Name /chat;
        
        # Support streaming response
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
    }
}
